<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let cost = Number(prompt("Стоимость товара:"));
    let n = Number(prompt("Количество товаров:"));
    let i = 1;
    while (i <= n) {
        console.log(`Стоимость ${i}: ${i * cost}`);
        i += 1;
    }

</script>
