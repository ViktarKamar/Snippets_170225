<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findDuplicates(numbers) {
        // 1. Объект с количеством элементов
        let countNumbers = {};
        let result = [];
        for (let number of numbers) {
            if (countNumbers.hasOwnProperty(number)) {
                countNumbers[number] += 1;
            } else {
                countNumbers[number] = 1;
            }
        }
        console.log(countNumbers);
        // 2. Взять из объекта, элементы с количеством больше 1
        for (let number in countNumbers) {
            if (countNumbers[number] > 1) {
                result.push(number);
            }
        }
        return result;
    }

    const numbers = [1, 2, 3, 4, 2, 5, 1];
    console.log(findDuplicates(numbers)); // [1, 2]
</script>
</body>
</html>
